name: "CodeQL Advanced"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '30 5 * * 1'

jobs:
  analyze:
    name: Analisi (${{ matrix.language }})

    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write     # richiesto per code scanning
      packages: read             # necessario per pacchetti interni/privati
      actions: read              # richiesto nei repo privati
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Eventuale installazione runtime o toolchain
      - name: Install example runtime
        uses: actions/setup-example@v5

      - name: Inizializza CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Build manuale richiesto solo se build-mode = manual
      - name: Esegui build manuale
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Inserisci qui i comandi necessari per compilare manualmente il progetto."
          exit 1

      - name: Esegui analisi CodeQL
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
